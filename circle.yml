machine:
  services:
    - docker
  timezone:
    UTC

dependencies:
  pre:
    - sudo apt-get install -qq coreutils wget curl tar openssl xz-utils realpath
    - docker info
    - docker images -aq | xargs -r docker rmi -f
    - docker images
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD

  override:
    - ./configure
    - make

# Test are run as part of the build process
test:
  override:
    - make test

deployment:
  master:
    branch: master
    commands:
      - make push
